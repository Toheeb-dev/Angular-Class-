<div class="col-6 mx-auto">
  <h4 class="text-auto text-sm">Cinema Ticket Booking</h4>
<form [formGroup]="userForm" (submit)="submitForm()">
<div class="form-group">
  <label for="">Full name</label>
  <input type="text" name="fullName" id="" class="form-control" formControlName="fullname">
  <div *ngIf="userForm.controls.fullname.errors">
    <span class="text-sm text-danger" *ngIf="userForm.controls.fullname.errors?.['required'] && userForm.controls.fullname.touched">Full name is required</span>
    <span class="text-sm text-danger" *ngIf="userForm.controls.fullname.errors?.['minlength'] && userForm.controls.fullname.touched">Must not less than 5 characters</span>
  </div>
</div>
<div class="form-group">
  <label for="">Email Address</label>
  <input type="text" name="email" id="" class="form-control" formControlName="email">
  <div *ngIf="userForm.controls.email.errors">
    <span class="text-sm text-danger" *ngIf="userForm.controls.email.errors?.['required'] && userForm.controls.email.touched">email is required</span>
    <span class="text-sm text-danger" *ngIf="userForm.controls.email.errors?.['email'] && userForm.controls.email.touched">Invalid email</span>
  </div>
</div>

<div class="form-group">
  <button class="btn btn-sm btn-success" type="submit">Submit</button>
</div>

</form>
</div>
