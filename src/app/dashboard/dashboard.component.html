<app-create-post></app-create-post>
<h4 class="text-center">Posts</h4>
<hr>
<div *ngFor="let id=index; let post of postArray">
  <div class="d-flex">
    <p class="h5 mx-2">{{post.title}}</p>
  <button class="btn btn-danger p-1 mx-2" (click)="deletePost(id)">Delete</button>
  </div>
  <p class="mx-2">{{post.body.substr(0, 0.1 *post.body.length)}} ...</p>
  <button class="btn btn-sm btn-info text-light" routerLink="/dashboard/post/{{id}}">View more</button>
  <p (click)="showComment()" class="text-primary">Comments</p>
 <div class="form-group d-flex my-2">
  <input type="text" class="form-control rounded-pill w-25 mx-2" name="comments" placeholder="comments" [(ngModel)]="comments">
  <button class="btn btn-primary rounded-pill" (click)="addComment()"><small>Comment</small></button>
 </div>
  <hr>
</div>
